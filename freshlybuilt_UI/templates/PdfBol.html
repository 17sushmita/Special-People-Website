{% extends "layout.html" %}
    {% block body %}
        
    
<input type="checkbox"id="openSidebar">
    <label for="openSidebar" class="sidebarIconToggle">
        <div class="spinner top"></div>
        <div class="spinner middle"></div>
        <div class="spinner bottom"></div> 
    </label>
         <div class="sidebar">
         	<ul>
                <li><label onclick="defaultBtnActive()" id="upload-btn">
                  <i class="fas fa-upload"></i> Upload</label></li>

                <li class="trans"><label ><i class="fas fa-language"></i> Translate</label>
                    <form action="{{url_for('pdf_convert',)}}" method="POST" enctype="multipart/form-data">
                
                    <div class="lang">
                        <select class="select_lang" name="languages" method="GET" >
                        {% for language in languages %}
                        {% if language=='english' %}
                            <option value= "{{language}}" SELECTED >{{language}}</option>
                        {% else %}
                            <option value= "{{language}}" >{{language}}</option>
                        {% endif %}
                        {% endfor %}
                        </select>
                    </div>  
                </li>
            </ul>
    </div>
    
</nav>
</ul>   
</div>	
<!-- Preview section -->
<center>
    <div class="container" id="click">
        <div class="form-group">
            <input hidden name="pdf-file" id="pdf-file" type="file" accept="application/pdf">

        <div class="wrapper">
             <div id="my_pdf_viewer">
                <div class="canvas" id="canvas_container">
                    <canvas hidden id="pdf_renderer"></canvas>
                </div>
             </div>
             <div class="content">
                <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <div class="text">Preview</div>
            </div> 
            
            
            
            <div id='loader' style='display: none;'>
                <img src="{{ url_for('static', filename='images/loading.gif') }}" >
              </div>
        <div id="cancel-btn"><i class="fas fa-times"></i></div>
        <div class="file-name">file name here</div>
        </div>
        <div class="navigation-controls" id="navigation_controls">
            <button type="button" id="go_previous"><i class="fas fa-arrow-circle-left">Previous</i></button>
            <input name="page" id="current_page" value="1" type="number"/>
            <button type="button" id="go_next">Next<i class="fas fa-arrow-circle-right"></i></button>
        </div>
        <button id="upload" type="submit" class="btn-primary">Scan</button>
        </form>
        </div>
    

    
</center>
<!-- Audio player -->
<center>

        <div id="main">
			<div id="player">
				<div id="buttons">
					<button id="pre" onclick="pre()"><img src="{{ url_for('static', filename='images/Pre.png') }}" height="90%" width="90%"/></button>
					<button id="play" onclick="playOrPauseSong()"><img src="{{ url_for('static', filename='images/Play.png') }}"/></button>
					<button id="next" onclick="next()"><img src="{{ url_for('static', filename='images/Next.png') }}" height="90%" width="90%"/></button>
				</div>
            <div id="songTitle"></div>
                <div id="seek-bar">
					<div id="fill"></div>
					<div id="handle"></div>
				</div>
            </div>
        </div>
    </center>
        <center>
            <div class="down">
                <a id="audioDownload"><button class="btn-primary">Download Audio</button></a>
            </div>
        </center>
    </div>
<script type="text/javascript" src="{{url_for('static', filename='javascript/PdfBol.js') }}">
</script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js">
</script>
{% endblock %}
